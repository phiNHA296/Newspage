<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords"
    content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
  <meta name="author" content="elemis">
  <title>Sandbox - Profile</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="content-wrapper">
    <zvn-header></zvn-header>
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
      data-image-src="./assets/img/photos/bg18.png">
      <div class="container pt-17 pb-20 pt-md-19 pb-md-21 text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-1 mb-3">Tạo bài viết</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="wrapper bg-light">
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-7 col-xl-6 col-xxl-5 mx-auto mt-n20">
            <div class="card">
              <div class="card-body p-11 text-center">
                <div id="message"></div>
                <form class="text-start mb-3" id="my-form">
                  <img src="https://storage.googleapis.com/proudcity/mebanenc/uploads/2021/03/placeholder-image.png" class="img-fluid mb-3" id="thumb-preview" alt="">
                  
                  <button id="random-thumb" type="button" class="btn btn-success w-100 mb-2">Random Thumb</button>

                  <div class="form-floating mb-4 w-100">
                    <input type="text" class="form-control" placeholder="Hình ảnh" id="thumb">
                    <label for="thumb">Hình ảnh</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Tiêu đề" id="title">
                    <label for="title">Tiêu đề</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Mô tả" id="description">
                    <label for="description">Mô tả</label>
                  </div>
                  <div class="form-select-wrapper mb-4">
                    <select class="form-select" id="category_id" aria-label="Default select example">
                      <option selected>Chọn danh mục</option>
                      <option value="1">Thế Giới</option>
                      <option value="2">Thời Sự</option>
                      <option value="3">Kinh Doanh</option>
                      <option value="5">Giải Trí</option>
                      <option value="6">Thể Thao</option>
                      <option value="7">Pháp Luật</option>
                      <option value="8">Giáo Dục</option>
                      <option value="9">Sức Khỏe</option>
                      <option value="10">Đời Sống</option>
                      <option value="11">Du Lịch</option>
                      <option value="12">Khoa Học</option>
                      <option value="13">Số Hóa</option>
                      <option value="14">Xe</option>
                    </select>
                  </div>
                  <div class="form-floating mb-4">
                    <textarea id="content" class="form-control" placeholder="content" style="height: 200px"></textarea>
                    <!-- <label for="content">Nội dung</label> -->
                  </div>
                  <button type="submit" class="btn btn-primary rounded-pill btn-login w-100 mb-2">Thêm bài</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <zvn-footer></zvn-footer>

  <script src="./components/Header.js"></script>
  <script src="./components/Footer.js"></script>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/plugin/relativeTime.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/38.1.1/classic/ckeditor.js"></script>


  <script src="js/define.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/postNews.js"></script>
</body>

</html>
