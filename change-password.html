<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
  <meta name="keywords"
    content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
  <meta name="author" content="elemis">
  <title>Sandbox - Profile</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="content-wrapper">
    <zvn-header></zvn-header>
    <section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white"
      data-image-src="./assets/img/photos/bg18.png">
      <div class="container pt-17 pb-20 pt-md-19 pb-md-21 text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-1 mb-3">Đăng xuất server Địa cầu</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="wrapper bg-light">
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-7 col-xl-6 col-xxl-5 mx-auto mt-n20">
            <div class="card">
              <div class="card-body p-11 text-center">
                <div id="message"></div>
                <form class="text-start mb-3" id="my-form">
                  <div class="form-floating password-field mb-4">
                    <input type="password" class="form-control" placeholder="Password" id="oldPassword">
                    <span class="password-toggle"><i class="uil uil-eye"></i></span>
                    <label for="oldPassword">Mật khẩu hiện tại</label>
                  </div>
                  <div class="form-floating password-field mb-4">
                    <input type="password" class="form-control" placeholder="Password" id="newPassword">
                    <span class="password-toggle"><i class="uil uil-eye"></i></span>
                    <label for="newPassword">Mật khẩu mới</label>
                  </div>
                  <div class="form-floating password-field mb-4">
                    <input type="password" class="form-control" placeholder="Password" id="passwordConfirmation">
                    <span class="password-toggle"><i class="uil uil-eye"></i></span>
                    <label for="passwordConfirmation">Nhập lại mật khẩu mới</label>
                  </div>
                  <button type="submit" class="btn btn-primary rounded-pill btn-login w-100 mb-2">Cập nhật</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <zvn-footer></zvn-footer>

  <script src="./components/Header.js"></script>
  <script src="./components/Footer.js"></script>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/plugin/relativeTime.js"></script>

  <script src="js/define.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/change-password.js"></script>
</body>

</html>
